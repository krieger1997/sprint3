<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="shortcut icon" href="./assets/img/logo_awakelab_transparente.png" type="image/x-icon">

    <title>SPRINT FINAL - MÓDULO 3</title>
</head>

<body>
    <div class="div_nav">
        <nav class="navbar bg-dark bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./assets/img/logo_awakelab_transparente.png" alt="Logo" height="30"
                        class="d-inline-block align-text-top me-4">
                    SPRINT FINAL - MODULO 3
                </a>
            </div>
        </nav>
        <!-- fin del navbar bootstrap -->
    </div>

    <div class="container mb-5">
        <div class="row">
            <div class="col-6 justify-content-center">
                <form id="formulario">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required>
                        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                    </div>

                    <div class="mb-3">
                        <label for="apellidos" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="apellidos" required>
                    </div>


                    <div class="mb-3">
                        <label for="sueldoActual" class="form-label">Sueldo actual</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="sueldoActual" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="sueldoAnterior" class="form-label">Sueldo semestre anterior</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="sueldoAnterior" required>
                        </div>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="carga">
                        <label class="form-check-label" for="carga">Posee carga familiar</label>
                    </div>

                    <div class="mb-3">
                        <label for="cantidadCarga" class="form-label">Cantidad carga familiar</label>
                        <input type="number" class="form-control" id="cantidadCarga" disabled>
                    </div>

                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>

                <div id="resultado"  class="form-text text-succes fw-bold"></div>

            </div>
        </div>






    </div>

    <div class="div-footer bg-body-tertiary bg-dark fixed-bottom" data-bs-theme="dark">

        <footer class="">
          <p class="d-flex justify-content-center text-light">
            Todos los derechos reservados | 2023 |
          </p>
          <span class="d-flex justify-content-center text-light">Claudio Cabrera - Carolina Saez Redital - Gustavo Solar - Guillermo
            Malvoa - Carlos Beltrán</span>
        </footer>
      </div>

    <script src="./assets/js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>

</html>
